report_comment: >
  This report has been generated by the <a href="https://git.biotech.cdc.gov/rtq0/long-read-analysis" target="_blank">Meta-ONT</a>
  analysis pipeline.
report_section_order:
  "Meta-ONT-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "Meta-ONT-summary":
    order: -1002

export_plots: true

disable_version_detection: true
data_format: "yaml"

custom_data:
  alignment_classification:
    section_name: "Alignment Classification Plots"
ignore_images: false

run_modules:
  - nanostat
  - samtools
  - kraken
  - custom_content
  - quast

read_count_multiplier: 1
read_count_prefix: ""
read_count_desc: ""

long_read_count_multiplier: 1
long_read_count_prefix: ""
long_read_count_desc: ""

decimalPoint_format: "."
thousandsSep_format: ","

## Module order
top_modules:
  - "nanostat":
      name: "NanoPlot: Raw Reads"
      path_filters_exclude:
        - "*chopper*"
        - "*mapq*"
  - "nanostat":
      name: "NanoPlot: Post Trimming"
      path_filters:
        - "*chopper*"
  - "nanostat":
      name: "NanoPlot: Alignment Filtered"
      path_filters:
        - "*mapq*"
  - "nonpareil"
  - "samtools"
  - "kraken"
  - "custom_content":
      name: "Alignment Classification"
  - "quast"

module_order:
  - nanostat:
      name: "NanoPlot"
  - nonpareil:
      name: "Nonpareil"
  - samtools:
      name: "Samtools"
  - kraken:
      name: "Kraken2"
  - custom_content:
      name: "Alignment Classification"
  - quast:
      name: "QUAST"


sp:
  quast:
    fn: "*_rawassemblies.tsv"
  alignment_classification:
    fn: "*.png"

kraken:
    top_n: 10
